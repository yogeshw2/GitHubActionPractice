name: 03- workflow-runners

on: push

jobs:
     ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
           - name: show OS
             run: |
                echo "This job is running on Ubuntu runner"
                echo "Runner OS: $RUNNER_OS"
     windows-ech0:
        runs-on: windows-latest
        steps:          
            - name: show OS
              shell: bash
              run: |
                echo "This is running on windows server"
                echo "Runner OS: $RUNNER_OS"           
